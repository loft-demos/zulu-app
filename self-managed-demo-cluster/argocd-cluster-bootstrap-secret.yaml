apiVersion: v1
kind: Secret
metadata:
  name: cluster-local
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: cluster
    eso: 'true'
    flux: 'true'
    kyverno: 'true'
    loftDemoDomain: zulu.us.demo.dev
    mysql: 'true'
    postgres: ''
    rancher: 'false'
    resolveDNS: ''
    virtualScheduler: ''
    vnode: 'true'
type: Opaque
stringData:
  config: {"tlsClientConfig":{"insecure":false}}
  name: in-cluster
  server: https://kubernetes.default.svc