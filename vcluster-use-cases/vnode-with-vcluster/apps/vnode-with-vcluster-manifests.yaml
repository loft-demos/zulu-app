apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vnode-with-vcluster-manifests
  namespace: argocd
  labels:
    feature.demos.loft.sh: vnode-with-vcluster
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/{REPLACE_ORG_NAME}/{REPLACE_REPO_NAME}
    targetRevision: HEAD
    path: vcluster-use-cases/vnode-with-vcluster/manifests
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true    
    retry:
      limit: 5
      backoff:
        duration: 5s 
        factor: 2 
        maxDuration: 1m
