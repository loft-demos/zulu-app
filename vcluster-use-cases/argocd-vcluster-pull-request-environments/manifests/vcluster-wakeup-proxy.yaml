apiVersion: apps/v1
kind: Deployment
metadata:
  name: vcluster-wakeup-proxy
  namespace: argocd
spec:
  replicas: 2
  selector:
    matchLabels: { app: vcluster-wakeup-proxy }
  template:
    metadata:
      labels: { app: vcluster-wakeup-proxy }
    spec:
      containers:
        - name: proxy
          image: ghcr.io/loft-demos/vcluster-wakeup-proxy:0.1.0
          ports: [{ containerPort: 8080 }]
          env:
            - name: UPSTREAM_BASE
              value: "https://{REPLACE_VCLUSTER_NAME}.{REPLACE_BASE_DOMAIN}"
            # Treat 502 & 504 as success; add others if you want
            - name: SUCCESS_ON
              value: "502,504"
            - name: UPSTREAM_TIMEOUT
              value: "10s"
          readinessProbe:
            httpGet: { path: /readyz, port: 8080 }
            initialDelaySeconds: 1
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /healthz, port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests: { cpu: 20m, memory: 64Mi }
            limits: { cpu: 200m, memory: 256Mi }
---
apiVersion: v1
kind: Service
metadata:
  name: vcluster-wakeup-proxy
  namespace: argocd
spec:
  selector: { app: vcluster-wakeup-proxy }
  ports:
    - name: http
      port: 80
      targetPort: 8080