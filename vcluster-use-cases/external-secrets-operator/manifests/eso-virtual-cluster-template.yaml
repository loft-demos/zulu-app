kind: VirtualClusterTemplate
apiVersion: management.loft.sh/v1
metadata:
  name: eso-example-template
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  displayName: External Secrets Operator Virtual Cluster Template
  description: This virtual cluster template includes an example of the vCluster Pro External Secrets Operator integration.
  owner:
    team: loft-admins
  template:
    metadata: {}
    instanceTemplate:
      metadata: {}
    pro: {}
    helmRelease:
      chart:
        version: 0.20.0
      values: |-
        sync:
          toHost:
            ingresses:
              enabled: true

        # Checkout https://vcluster.com/pro/docs/ for more config options
    accessPoint:
      ingress: {}
    spaceTemplate:
      metadata: {}
  versions:
    - template:
        metadata:
          annotations:
            sleepmode.loft.sh/ignore-user-agents: argo*
        instanceTemplate:
          metadata:
            annotations:
              loft.sh/custom-links: >-
                Helm-Dashboard=https://helm-dashboard-{{ .Values.loft.virtualClusterName }}-{{ .Values.loft.clusterAnnotations.domainPrefix }}.{{ .Values.loft.clusterAnnotations.domain }}
            labels:
              env: '{{ .Values.env }}'
              team: '{{ .Values.loft.project }}'
        apps:
          - name: helm-dashboard
            namespace: helm-dashboard
        pro:
          enabled: true
        objects: |
          ---
          apiVersion: external-secrets.io/v1beta1
          kind: ExternalSecret
          metadata:
            name: ghcr-image-pull-secret
            namespace: default
          spec:
            refreshInterval: 1h
            secretStoreRef:
              kind: ClusterSecretStore
              name: eso-demo-cluster-secret-store
            target:
              name: ghcr-image-pull-secret  # name of the k8s Secret to be created
              template:
                type: kubernetes.io/dockerconfigjson
            data:
            - secretKey: .dockerconfigjson
              remoteRef:
                key: ghcr-login-secret
                property: .dockerconfigjson
        helmRelease:
          chart:
            version: 0.24.1
          values: |+
            sleepMode:
              enabled: true
              autoSleep:
                afterInactivity: 37m
              timeZone: America/New_York
              autoWakeup:
                schedule: 11 7-17 * * 1-5
            external:
              platform:
                autoDelete:
                  afterInactivity: 1800000
                  
            sync:
              toHost:
                ingresses:
                  enabled: true

            integrations:
              externalSecrets:
                enabled: true
                sync:
                  clusterStores:
                    selector:
                      labels:
                        demos.loft.sh/eso-demo-cluster-store: 'true'

            controlPlane:
              statefulSet:
                annotations:
                  demo.loft.sh/pvClaimName: '{{ .Values.pvClaimName }}'
                labels:
                  env: '{{ .Values.env }}'
                  team: '{{ .Values.loft.project }}'
                  pvClaimName: '{{ .Values.pvClaimName }}'
              # Use an embedded managed etcd server instead of using the default SQLite backend
              backingStore:
                etcd:
                  embedded:
                    enabled: true
              distro:
                k8s:
                  version: "{{ .Values.k8sVersion }}"
              coredns:
                embedded: true

            # Checkout https://vcluster.com/pro/docs/ for more config options
        accessPoint:
          ingress: {}
        spaceTemplate:
          metadata: {}
      parameters:
        - variable: k8sVersion
          label: k8sVersion
          description: Please select Kubernetes version
          options:
            - v1.32.2
            - v1.31.6
            - v1.30.10
            - v1.29.14
          defaultValue: v1.31.6
        - variable: env
          label: Deployment Environment
          description: >-
            Environment for deployments for this vCluster used as cluster label
            for Argo CD ApplicationSet Cluster Generator
          options:
            - dev
            - qa
            - prod
          defaultValue: dev
      version: 1.0.0
    - template:
        metadata: {}
        instanceTemplate:
          metadata: {}
        pro:
          enabled: true
        helmRelease:
          chart:
            version: 0.20.1
          values: |-
            sync:
              toHost:
                ingresses:
                  enabled: true
            # Checkout https://vcluster.com/pro/docs/ for more config options
        accessPoint:
          ingress: {}
        spaceTemplate:
          metadata: {}
      version: 0.0.0
  access:
    - verbs:
        - '*'
      subresources:
        - '*'
      users:
        - admin
status: {}
