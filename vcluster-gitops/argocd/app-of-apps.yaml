# The Argo CD Application for bootstrapping different Argo CD Applications and ApplicationSets
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-bootstrap
  namespace: argocd
  labels:
    argocd.demos.loft.sh: bootstrap
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/loft-demos/{REPLACE_REPO_NAME}
    targetRevision: HEAD
    path: vcluster-gitops/argocd/app-of-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true    
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 1
      backoff:
        duration: 5s 
        factor: 2 
        maxDuration: 1m
