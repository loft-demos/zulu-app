apiVersion: management.loft.sh/v1
kind: VirtualClusterTemplate
metadata:
  name: dummy-name-to-be-overridden
spec:
  template:
    helmRelease:
      chart:
        version: 0.27.0
  parameters:
    - variable: sleepAfter
      label: Sleep After Inactivity (minutes)
      options:
        - '30'
        - '45'
        - '60'
        - '120'
      defaultValue: '45'
    - variable: k8sVersion
      label: k8sVersion
      description: Please select Kubernetes version
      options:
        - v1.33.4
        - v1.32.8
        - v1.31.12
        - v1.30.14
      defaultValue: v1.32.8
