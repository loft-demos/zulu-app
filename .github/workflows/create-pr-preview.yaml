name: create-pr-preview

# on merge to main from pull request (recommended)
on:
  pull_request:
    types: [labeled]
    branches:
      - main
env:
  REPO_NAME: ${{ github.event.repository.name }}
  PR_LINK: ${{ github.server_url }}/${{ github.repository }}/pull/${{ github.event.pull_request.number }}

jobs:
  create-preview-env:
    if: ${{ github.event.label.name == 'preview' }}
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      pull-requests: write
    steps:
      - id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install vCluster CLI
        uses: loft-sh/setup-vcluster@main
      - name: Show vCluster Version
        run: vcluster --version
      - name: Login to vCluster Platform instance
        env:
          VCLUSTER_PLATFORM_URL: ${{ vars.VCLUSTER_PLATFORM_URL }}
          ACCESS_KEY: ${{ secrets.VCLUSTER_PLATFORM_ACCESS_KEY }}
        run: vcluster platform login "$VCLUSTER_PLATFORM_URL" --access-key "$ACCESS_KEY"
      - id: create-preview-vcluster
        run: |
          vcluster platform create vcluster $REPO_NAME-pr-${{ github.event.pull_request.number }} --project default \
            --template preview-template \
            --set-parameters 'k8sVersion=v1.33.3' \
            --link "GitHub PR=$PR_LINK" \
            --link "Preview=https://${{ env.REPO_NAME}}-pr-${{ github.event.pull_request.number }}-{REPLACE_VCLUSTER_NAME}.{REPLACE_BASE_DOMAIN}/" \
            --link "Argo CD=https://argocd-{REPLACE_VCLUSTER_NAME}.{REPLACE_BASE_DOMAIN}/applications/argocd/${{ env.REPO_NAME}}-${{ github.event.pull_request.head.ref }}-pr${{ github.event.pull_request.number }}?view=tree"

      - id: trigger-argocd-appset
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --add-label "preview-cluster-ready"
      - id: add-pr-link
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ github.event.pull_request.number }}
          header: release
          message: |
            [Preview environment app link](https://${{ env.REPO_NAME}}-pr-${{ github.event.pull_request.number }}-{REPLACE_VCLUSTER_NAME}.{REPLACE_BASE_DOMAIN})
            
            [Argo CD App](https://argocd-{REPLACE_VCLUSTER_NAME}.{REPLACE_BASE_DOMAIN}/applications/argocd/${{ env.REPO_NAME}}-${{ github.event.pull_request.head.ref }}-pr${{ github.event.pull_request.number }}?view=tree)
            
            [Preview vcluster pods](https://{REPLACE_VCLUSTER_NAME}.{REPLACE_BASE_DOMAIN}/projects/default/vclusters/$REPO_NAME-pr-${{ github.event.pull_request.number }}/pods)
            